<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reviewDetail.css">
    <link rel="stylesheet" href="../layout/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <script src="../layout/layout.js"></script>
    <script src="reviewDetail.js"></script>

    <title>Document</title>
</head>
<body>
    <!-- wrap -->
    <div id="wrap">

        <!-- header -->
        <header id="header"></header>

        <!-- main -->
        <main id="main">
            <div id="review-wrap">
                <div id="title-box">
                    <h1 id="title">방과후명 수강후기</h1>
                    <button id="write-btn">글쓰기</button>
                </div>
                <section class="review">
                    <div class="top">
                        <div class="name">이름</div>
                        <div class="date">날짜</div>
                        <span class="menu">:</span>
                    </div>
                    <p class="content">내용</p>
                    <div class="bottom">
                        <div class="like">
                            <div class="like-icon">좋아요</div>
                            <div class="like-cnt">nn</div>
                        </div>
                        <div class="edit">수정</div>
                        <div class="score-box">점수</div>
                    </div>
                </section>
            </div>
        </main>

        <!-- popup -->
        <div id="write-popup">
            <h2 id="wrtie-title">후기작성</h2>
            <form action="#" id="review-write" method="get" name="review">
                <textarea name="reviewContent" id="review-content" placeholder="500자 내외 내용을 작성해주세요." maxlength="500"></textarea>
                <fieldset>
                    <!-- 별점 파트인데 어케 할지 고민 필요 -->
                    <input type="checkbox" name="scoreFir" id="score-fir">
                    <input type="checkbox" name="scoreSec" id="score-sec">
                    <input type="checkbox" name="scoreThr" id="score-thr">
                    <input type="checkbox" name="scoreFour" id="score-four">
                    <input type="checkbox" name="scoreFif" id="score-fif">
                </fieldset>
            </form>
        </div>
    </div>

    <!-- footer -->
    <footer id="footer"></footer>
</body>
</html>
