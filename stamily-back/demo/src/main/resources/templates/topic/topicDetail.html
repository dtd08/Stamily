<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script th:src="@{/js/layout.js}" defer></script>
  <title>STAMILY - 방과후 상세 정보</title>
</head>
<body>
  <div id="wrap">
    <!-- header -->
    <header id="header" th:replace="layout/header :: header"></header>

    <!-- main -->
    <main id="main">
      <h1 th:text="${detail.name}"></h1>
      <p th:text="${detail.descr}"></p>
    </main>

    <!-- footer -->
    <footer id="footer" th:replace="layout/footer :: footer"></footer>
  </div>
</body>
</html>
