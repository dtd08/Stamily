<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/css/reviewDetail.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">

    <script th:src="@{/js/layout.js}" defer></script>
    <script th:src="@{/js/reviewDetail.js}" defer></script>

    <title>STAMILY - 방과후별 상세 수강후기</title>
</head>
<body>
<!-- wrap -->
<div id="wrap">

    <!-- header -->
    <header th:replace="~{layout/header :: header}"></header>

    <!-- main -->
    <main id="main">
        <div id="review-wrap">
            <article id="title-box">
                <h1 id="title">방과후명 수강후기</h1>
                <button id="write-btn">글쓰기</button>
            </article>
            <section class="review">
                <div class="top">
                    <div class="name">이름</div>
                    <div class="date">20xx.xx.xx</div>
                    <span class="menu">⁝</span>
                    <a class="menu-detail" href="#">신고</a>
                </div>
                <p class="content">내용</p>
                <div class="bottom">
                    <div class="like">
                        <span class="like-icon">좋아요</span>
                        <span class="like-cnt">nn</span>
                    </div>
                    <div class="edit">수정</div>
                    <div class="score-box">점수</div>
                </div>
            </section>
        </div>
    </main>

    <!-- modal -->
    <div id="modal-wrap">
        <!-- 어두운 배경 -->
        <div class="modal-overlay"></div>

        <!-- modal form -->
        <div id="write-modal">
            <h2 id="wrtie-title">후기작성</h2>
            <form action="#" id="write-form" method="post" name="review">
                <textarea name="writeContent" id="write-content" placeholder="500자 내외 내용을 작성해주세요." maxlength="500"></textarea>
                <div id="star-box">
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">★</label>

                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>

                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>

                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>

                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>
                <div id="btn-box">
                    <button id="write-submit" type="submit">작성</button>
                    <button id="write-cancle" type="button">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- footer -->
<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
