<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <title>Sign Up</title>
</head>
<body>
    <div id="wrap">
        <div id="signup-box">
            <h1 id="title">Sign Up</h1>
            <form action="#" method="post" id="signin-info" name="signin-info">
                <!-- job -->
                <fieldset id="jobs">
                    <legend>직업을 선택해주세요.</legend>
                    
                    <div class="student">
                        <input type="radio" id="student" name="job" value="student">
                        <label for="student">학생</label>
                    </div>
                    
                    <div class="teacher">
                        <input type="radio" id="teacher" name="job" value="teacher">
                        <label for="teacher">선생</label>
                    </div>
                </fieldset>

                <!-- name -->
                <div class="name info">
                    <input type="text" id="name" name="name">
                </div>

                <!-- nickname -->
                <div class="nickname info">
                    <input type="text" id="nickname" name="nickname">
                </div>

                <!-- password -->
                <div class="password info">
                    <input type="text" id="password" name="password">
                </div>
                
                <!-- password check -->
                <div class="password-chk info">
                    <input type="text" id="password-chk" name="password-chk">
                </div>

                <!-- email -->
                <div class="email info">
                    <input type="text" id="email" name="email">
                </div>

                <!-- phone -->
                <div class="phone info">
                    <input type="text" id="phone" name="phone">
                </div>

                <!-- graduation status -->
                <div id="gradu">
                    <p>재학생이신가요?</p>
                    
                    <div class="container">
                        <div class="yes">
                            <input type="radio" id="gradu-yes" name="gradu_status" value="true">
                            <label for="gradu-yes">네</label>
                        </div>
                        <div class="no">
                            <input type="radio" id="gradu-no" name="gradu_status" value="false">
                            <label for="gradu-no">아니요, 졸업생입니다.</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
